<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="screen-orientation" content="portrait">
    <!--强制竖屏-->
    <meta name="format-detection" content="telephone=no">
    <!-- 禁用自动识别电话号码 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>超低购</title>

    <link href="css/common.css" rel="stylesheet">
    <link href="css/flexslider.css" rel="stylesheet">
    <link href="css/swiper.min.css" rel="stylesheet">
    <link href="layer/skin/layer.css" rel="stylesheet"><!--弹框css-->
    <link href="css/main_ultra_low_purchase.css" rel="stylesheet">
</head>
<body>
<header></header>
<div class="lowPurchase">
    <div class="filtrate">
        <div class="trademark">
            <div class="trademarkLeft">
                <span class="condition">品牌：</span>
                <!--<span class="unlimited addUnlimitedCss">不限</span>-->
            </div>
            <div class="downBox">
                <p class=" twoWayTitle">
                    <span class="twoWayCss">A</span><span>B</span><span>C</span><span>D</span><span>E</span><span>F</span>
                    <span>G</span><span>H</span><span>J</span><span>K</span><span>L</span><span>M</span><span>N</span><span>O</span><span>P</span><span>Q</span><span>R</span><span>S</span><span>T</span><span>W</span><span>X</span><span>Y</span><span>Z</span>
                </p>

                <p class="line"></p>
            </div>
            <p class="downText trademarkText addcsstradema">
            </p>

            <!--按照字母筛选-->
            <img class="clickDown showImg" src="imgs/down.png">
            <img class="clickDown hideImg" src="imgs/top.png">

        </div>
        <div class="cars clearfix">
            <div class="carsLeft">
                <span class="condition">车系：</span>
            </div>
            <p class="carsText">
            </p>
        </div>
        <div class="carModels clearfix">
            <div class="carModelsLeft">
                <span class="condition">车型：</span>
            </div>
            <p class="carModelsText">
            </p>
        </div>
        <div class="carModels clearfix">
            <div class="carModelsLeft">
                <span class="condition">年份：</span>
            </div>
            <p class="YearsText">
                
            </p>
        </div>
        <div class="carModels clearfix">
            <div class="carModelsLeft">
                <span class="condition">车型配置：</span>
            </div>
            <p class="cheXingPeiZhiText">
            </p>
        </div>
    </div>
    <div class="result">
        <span>筛选条件：</span>
        <p class="carName">
            <!--<span>akuma<em></em></span>-->
        </p>
        <button>重置</button>
        <span>共为您找到 <em class="num"></em> 辆好车</span>
    </div>
    <!--start recommendT-->

    <!--直接点击tab切换数据-->
    <ul class="recommendT clearfix recommendT1"></ul>
    <!--首页更多数据-->
    <ul class="CarMarket" style="display:none;" ></ul>
    <!--首页搜数据-->
    <ul class="CarMarket1" style="display:none;" ></ul>
    <div class="clearfix"></div>
    <div class="list_no">暂时没有您要找的车型！</div>

    <!--end recommendT-->
    <!--start jumpPage-->
    <div class="jumpPage"></div>
    <div class="jumpPage1" style="display:none;text-align: center;padding: 20px;"></div>
    <div class="jumpPage2" style="display:none;text-align: center;padding: 20px;"></div>
    <!--end jumpPage-->
</div>
<footer></footer>
</body>
<script src="js/common/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="layer/layer.js" type="text/javascript"></script><!--弹框插件-->
<script src="js/frame/frame.js" type="text/javascript"></script>
<script src="js/common/common.js" type="text/javascript"></script><!--该页面中有用到公共组件，控件需要引用-->
<script src="js/common/swiper.min.js" type="text/javascript"></script><!--每个页面必须引用，公共view js的入口-->
<script src="js/common/jquery.flexslider.js" type="text/javascript"></script><!--滑动切换插件-->
<script src="js/common/laypage.js" type="text/javascript"></script><!--分页插件-->
<script src="js/view/main_ultra_low_purchase.js" type="text/javascript"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="screen-orientation" content="portrait"><!--强制竖屏-->
    <meta name="format-detection" content="telephone=no"><!-- 禁用自动识别电话号码 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>批量发布</title>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/flexslider.css" rel="stylesheet">
    <link href="layer/skin/layer.css" rel="stylesheet"><!--弹框css-->
    <link rel="stylesheet" href="css/batch_release.css">
</head>
<body>
<header></header>
<div class="batch">
    <div class="detailTitle">
        <span class="detailCarresourse">发布车源</span>
        <span></span>
        <span>批量发布</span>
    </div>
    <div class="outlineBox">
        <div class="boxOne">
            <span></span>
            <p>
                <span>请输入</span>
                <span>车辆信息；外观/内饰颜色；库存；提车区域；销售区域；车辆状态；期望成交价；定金金额；特殊要求；备注。</span>
                <span>等信息</span>
            </p>
            <p>例：奥迪A1 2014款 A1 1.4TFSI 双离合 30TFSI时尚型(进口)；黑/灰；2；南区/西区；南区/西区；现货；19.25万元；1000元；无特殊要求；无备注。</p>
        </div>
        <div class="boxTwo">
            <textarea placeholder="请输入内容"></textarea>
        </div>
        <p><button class="releaseBtn">确认发布</button></p>
    </div>
</div>
<footer></footer>
</body>
<script src="js/common/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="layer/layer.js" type="text/javascript"></script><!--弹框插件-->
<script src="js/frame/frame.js" type="text/javascript"></script><!--该页面中有用到公共组件，控件需要引用-->
<script src="js/common/common.js" type="text/javascript"></script><!--每个页面必须引用，公共view js的入口-->
<script src="js/common/swiper.min.js" type="text/javascript"></script>
<script src="js/common/jquery.flexslider.js" type="text/javascript"></script>
<script src="js/view/batch_release.js" type="text/javascript"></script>
</html>

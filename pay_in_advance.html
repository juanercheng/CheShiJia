<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-compatible" content="IE=edge">
<meta name="screen-orientation" content="portrait"><!--强制竖屏-->
<meta name="format-detection" content="telephone=no"><!-- 禁用自动识别电话号码 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="keywords" content="">
<meta name="description" content="">
<title>支付定金</title>

<link href="css/common.css" rel="stylesheet">
<link href="css/flexslider.css" rel="stylesheet">
<link href="css/swiper.min.css" rel="stylesheet">
<link href="layer/skin/layer.css" rel="stylesheet"><!--弹框css-->
<link href="css/pay_in_advance.css" rel="stylesheet">
<!--<script src="js/view/comment.js"></script>-->
</head>

<body>
    <header></header>
    <form  name="alipayment" action="" target="_blank" method="post" >
        <div class="formData" name="divcontent" style="display: none" >
            <input id="WIDout_trade_no" name="WIDout_trade_no" />
            <input id="WIDsubject" name="WIDsubject" />
            <input id="WIDtotal_amount" name="WIDtotal_amount" />
            <input id="WIDbody" name="WIDbody" />
            <input id="payType" name="payType">
            <!--<input id="orderId" name="orderId" >-->
            <button id="submit" type="submit">submit</button>
        </div>
    </form>

    <div class="payAdvance">
            <!--支付宝-->
            <!--顶部信息导航-->
            <div class="detailTitle">
                <span  class="superLow">超低购</span>
                <span></span>
                <span class="detailInformation">信息详情</span>
                <span></span>
                <span>支付定金</span>
            </div>

            <div class="buyLiset">
                <div class="recommend_top">
                    <span class="titleText">购物清单</span>
                    <span class="titleLine"></span>
                </div>
                <div class="failureCar clearfix"></div>
            </div>

            <div class="payInformation">
                <div class="recommend_top">
                    <span class="titleText">付款信息</span>
                    <span class="titleLine"></span>
                </div>
                <div class="informationContent">
                    <p>
                        <span>定金</span>
                        <span class="paymentMoney"><em></em>元</span>
                    </p>
                </div>
            </div>

            <div class="paymentMethod">
                <div class="recommend_top">
                    <span class="titleText">支付方式</span>
                    <span class="titleLine"></span>
                </div>
                <p>
                    <span class="zfb">支付宝</span>
                    <em></em>
                    <span class="wei">微信</span>
                    <em></em>
                    <span class="xian">线下转账</span>
                    <!--<em></em>-->
                    <!--<span class="yin">银联</span>-->

                </p>
            </div>

            <div class="paymentBtn clearfix">
                <button >确认并提交订单</button>
            </div>
        </div>

    <footer></footer>
</body>
<script src="js/common/jquery-1.10.2.min.js" type="text/javascript"></script>
<!--弹框插件-->
<script src="layer/layer.js" type="text/javascript"></script>
<script src="js/frame/frame.js" type="text/javascript"></script><!--该页面中有用到公共组件，控件需要引用-->
<script src="js/common/common.js" type="text/javascript"></script><!--每个页面必须引用，公共view js的入口-->
<script src="js/common/swiper.min.js" type="text/javascript"></script>
<script src="js/common/jquery.flexslider.js" type="text/javascript"></script>
<script src="js/common/jquery-form.js" type="text/javascript"></script>
<script src="js/view/pay_in_advance.js" type="text/javascript"></script>
</html>
